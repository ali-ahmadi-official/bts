<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="bts">
                    <div class="content">
                        <p id="name">J-Hope</p>
                        <div class="difference-time">
                            <div>
                                <p>Month</p>
                                <p id="jm"></p>
                            </div>
                            <div>
                                <p>Day</p>
                                <p id="jd"></p>
                            </div>
                            <div>
                                <p>Hour</p>
                                <p id="jh"></p>
                            </div>
                            <div>
                                <p>Minute</p>
                                <p id="jmi"></p>
                            </div>
                            <div>
                                <p>Second</p>
                                <p id="js"></p>
                            </div>
                        </div>
                    </div>
                    <img src="imgs/BTS's J-Hope Shares The Story Behind His Stage Name.jpeg" alt="j-hope">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bts">
                    <div class="content">
                        <p id="name">RM</p>
                        <div class="difference-time">
                            <div>
                                <p>Month</p>
                                <p id="rm"></p>
                            </div>
                            <div>
                                <p>Day</p>
                                <p id="rd"></p>
                            </div>
                            <div>
                                <p>Hour</p>
                                <p id="rh"></p>
                            </div>
                            <div>
                                <p>Minute</p>
                                <p id="rmi"></p>
                            </div>
                            <div>
                                <p>Second</p>
                                <p id="rs"></p>
                            </div>
                        </div>
                    </div>
                    <img src="imgs/1a6ab4bdd1d95c9696255647d2c00373.jpg" alt="rm">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bts">
                    <div class="content">
                        <p id="name">V</p>
                        <div class="difference-time">
                            <div>
                                <p>Month</p>
                                <p id="vm"></p>
                            </div>
                            <div>
                                <p>Day</p>
                                <p id="vd"></p>
                            </div>
                            <div>
                                <p>Hour</p>
                                <p id="vh"></p>
                            </div>
                            <div>
                                <p>Minute</p>
                                <p id="vmi"></p>
                            </div>
                            <div>
                                <p>Second</p>
                                <p id="vs"></p>
                            </div>
                        </div>
                    </div>
                    <img src="imgs/1cd240f65fd55e4aef3c8874b17cb37d.jpg" alt="v">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bts">
                    <div class="content">
                        <p id="name">Jimin</p>
                        <div class="difference-time">
                            <div>
                                <p>Month</p>
                                <p id="pm"></p>
                            </div>
                            <div>
                                <p>Day</p>
                                <p id="pd"></p>
                            </div>
                            <div>
                                <p>Hour</p>
                                <p id="ph"></p>
                            </div>
                            <div>
                                <p>Minute</p>
                                <p id="pmi"></p>
                            </div>
                            <div>
                                <p>Second</p>
                                <p id="ps"></p>
                            </div>
                        </div>
                    </div>
                    <img src="imgs/60663768a334f2c34c58b78907bc0d43.jpg" alt="jimin">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bts">
                    <div class="content">
                        <p id="name">Joungkook</p>
                        <div class="difference-time">
                            <div>
                                <p>Month</p>
                                <p id="km"></p>
                            </div>
                            <div>
                                <p>Day</p>
                                <p id="kd"></p>
                            </div>
                            <div>
                                <p>Hour</p>
                                <p id="kh"></p>
                            </div>
                            <div>
                                <p>Minute</p>
                                <p id="kmi"></p>
                            </div>
                            <div>
                                <p>Second</p>
                                <p id="ks"></p>
                            </div>
                        </div>
                    </div>
                    <img src="imgs/f6f5f6287aee013bce6a44cec1690646.jpg" alt="joungkook">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bts">
                    <div class="content">
                        <p id="name">Suga</p>
                        <div class="difference-time">
                            <div>
                                <p>Month</p>
                                <p id="sm"></p>
                            </div>
                            <div>
                                <p>Day</p>
                                <p id="sd"></p>
                            </div>
                            <div>
                                <p>Hour</p>
                                <p id="sh"></p>
                            </div>
                            <div>
                                <p>Minute</p>
                                <p id="smi"></p>
                            </div>
                            <div>
                                <p>Second</p>
                                <p id="ss"></p>
                            </div>
                        </div>
                    </div>
                    <img src="imgs/b4d22618453985b84942860b9a0882b9.jpg" alt="suga">
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="js/swiper.js"></script>
    <script src="js/jhope.js"></script>
    <script src="js/rm.js"></script>
    <script src="js/v.js"></script>
    <script src="js/jimin.js"></script>
    <script src="js/joungkook.js"></script>
    <script src="js/suga.js"></script>
</body>

</html>
